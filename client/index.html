<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Minimal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body class="bg-white min-h-screen">

    <!-- Auth Container -->
    <div id="auth-container" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Logo -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-black">TODO</h1>
                <p class="text-gray-500 mt-2">Minimal task management</p>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="bg-white border border-gray-200 rounded-lg p-8">
                <h2 class="text-2xl font-semibold text-black mb-6">Sign In</h2>

                <div id="login-error"
                    class="hidden bg-gray-100 border border-gray-300 text-black px-4 py-3 rounded mb-4"></div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="login-email"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black transition-colors"
                        placeholder="your@email.com">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                    <input type="password" id="login-password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black transition-colors"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>

                <button onclick="handleLogin()"
                    class="w-full bg-black text-white py-3 rounded-lg font-medium hover:bg-gray-800 transition-colors">
                    Sign In
                </button>

                <p class="text-center text-gray-500 mt-6">
                    Don't have an account?
                    <button onclick="showRegister()" class="text-black font-medium hover:underline">Sign Up</button>
                </p>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="hidden bg-white border border-gray-200 rounded-lg p-8">
                <h2 class="text-2xl font-semibold text-black mb-6">Create Account</h2>

                <div id="register-error"
                    class="hidden bg-gray-100 border border-gray-300 text-black px-4 py-3 rounded mb-4"></div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Name</label>
                    <input type="text" id="register-name"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black transition-colors"
                        placeholder="Your name">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="register-email"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black transition-colors"
                        placeholder="your@email.com">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                    <input type="password" id="register-password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black transition-colors"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>

                <button onclick="handleRegister()"
                    class="w-full bg-black text-white py-3 rounded-lg font-medium hover:bg-gray-800 transition-colors">
                    Create Account
                </button>

                <p class="text-center text-gray-500 mt-6">
                    Already have an account?
                    <button onclick="showLogin()" class="text-black font-medium hover:underline">Sign In</button>
                </p>
            </div>
        </div>
    </div>

    <!-- App Container -->
    <div id="app-container" class="hidden min-h-screen">
        <!-- Header -->
        <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
            <div class="max-w-3xl mx-auto px-4 py-4 flex items-center justify-between">
                <h1 class="text-2xl font-bold text-black">TODO</h1>
                <div class="flex items-center gap-4">
                    <span id="user-name" class="text-gray-600 text-sm"></span>
                    <button onclick="handleLogout()"
                        class="text-gray-500 hover:text-black transition-colors text-sm font-medium">
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-3xl mx-auto px-4 py-8">
            <!-- Add Todo Form -->
            <div class="bg-white border border-gray-200 rounded-lg p-6 mb-8">
                <h2 class="text-lg font-semibold text-black mb-4">Add New Task</h2>

                <div class="mb-4">
                    <input type="text" id="todo-title"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black transition-colors"
                        placeholder="Task title...">
                </div>

                <div class="mb-4">
                    <textarea id="todo-description" rows="2"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black transition-colors resize-none"
                        placeholder="Description (optional)..."></textarea>
                </div>

                <button onclick="handleAddTodo()"
                    class="bg-black text-white px-6 py-3 rounded-lg font-medium hover:bg-gray-800 transition-colors">
                    Add Task
                </button>
            </div>

            <!-- Stats -->
            <div class="flex gap-4 mb-6">
                <div class="bg-white border border-gray-200 rounded-lg px-4 py-3 flex-1">
                    <p class="text-gray-500 text-sm">Total</p>
                    <p id="stat-total" class="text-2xl font-bold text-black">0</p>
                </div>
                <div class="bg-white border border-gray-200 rounded-lg px-4 py-3 flex-1">
                    <p class="text-gray-500 text-sm">Completed</p>
                    <p id="stat-completed" class="text-2xl font-bold text-black">0</p>
                </div>
                <div class="bg-white border border-gray-200 rounded-lg px-4 py-3 flex-1">
                    <p class="text-gray-500 text-sm">Pending</p>
                    <p id="stat-pending" class="text-2xl font-bold text-black">0</p>
                </div>
            </div>

            <!-- Todo List -->
            <div id="todo-list" class="space-y-3">
                <!-- Todos will be rendered here -->
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="hidden text-center py-16">
                <div class="text-6xl mb-4">üìù</div>
                <h3 class="text-xl font-semibold text-black mb-2">No tasks yet</h3>
                <p class="text-gray-500">Add your first task to get started</p>
            </div>

            <!-- Loading State -->
            <div id="loading-state" class="hidden text-center py-16">
                <div class="inline-block w-8 h-8 border-2 border-gray-300 border-t-black rounded-full animate-spin">
                </div>
                <p class="text-gray-500 mt-4">Loading tasks...</p>
            </div>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h3 class="text-xl font-semibold text-black mb-4">Edit Task</h3>

            <input type="hidden" id="edit-todo-id">

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-medium mb-2">Title</label>
                <input type="text" id="edit-title"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black transition-colors">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-medium mb-2">Description</label>
                <textarea id="edit-description" rows="3"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black transition-colors resize-none"></textarea>
            </div>

            <div class="flex gap-3">
                <button onclick="closeEditModal()"
                    class="flex-1 border border-gray-300 text-gray-700 py-3 rounded-lg font-medium hover:bg-gray-50 transition-colors">
                    Cancel
                </button>
                <button onclick="handleUpdateTodo()"
                    class="flex-1 bg-black text-white py-3 rounded-lg font-medium hover:bg-gray-800 transition-colors">
                    Save Changes
                </button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
