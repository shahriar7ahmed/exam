<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div id="auth-container" class="hidden flex items-center justify-center h-screen">
        <div class="w-96">
            <!-- Logo -->
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold">TODO</h1>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="bg-white border rounded p-6">
                <h2 class="text-xl font-semibold mb-4">Sign In</h2>

                <div id="login-error" class="hidden bg-red-50 border border-red-200 text-red-800 px-3 py-2 rounded mb-4"></div>

                <div class="mb-3">
                    <label class="block text-sm mb-1">Email</label>
                    <input type="email" id="login-email" class="w-full px-3 py-2 border rounded" placeholder="your@email.com">
                </div>

                <div class="mb-4">
                    <label class="block text-sm mb-1">Password</label>
                    <input type="password" id="login-password" class="w-full px-3 py-2 border rounded" placeholder="••••••••">
                </div>

                <button onclick="handleLogin()" class="w-full bg-black text-white py-2 rounded">
                    Sign In
                </button>

                <p class="text-center text-sm text-gray-600 mt-4">
                    Don't have an account?
                    <button onclick="showRegister()" class="text-black font-medium">Sign Up</button>
                </p>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="hidden bg-white border rounded p-6">
                <h2 class="text-xl font-semibold mb-4">Create Account</h2>

                <div id="register-error" class="hidden bg-red-50 border border-red-200 text-red-800 px-3 py-2 rounded mb-4"></div>

                <div class="mb-3">
                    <label class="block text-sm mb-1">Name</label>
                    <input type="text" id="register-name" class="w-full px-3 py-2 border rounded" placeholder="Your name">
                </div>

                <div class="mb-3">
                    <label class="block text-sm mb-1">Email</label>
                    <input type="email" id="register-email" class="w-full px-3 py-2 border rounded" placeholder="your@email.com">
                </div>

                <div class="mb-4">
                    <label class="block text-sm mb-1">Password</label>
                    <input type="password" id="register-password" class="w-full px-3 py-2 border rounded" placeholder="••••••••">
                </div>

                <button onclick="handleRegister()" class="w-full bg-black text-white py-2 rounded">
                    Create Account
                </button>

                <p class="text-center text-sm text-gray-600 mt-4">
                    Already have an account?
                    <button onclick="showLogin()" class="text-black font-medium">Sign In</button>
                </p>
            </div>
        </div>
    </div>
    <!-- app content -->
    <div id="app-container" class="min-h-screen">
        <!-- Header -->
        <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
            <div class="max-w-3xl mx-auto px-4 py-4 flex items-center justify-between">
                <h1 class="text-2xl font-bold text-black">TODO</h1>
                <div class="flex items-center gap-4">
                    <span id="user-name" class="text-gray-600 text-sm"></span>
                    <button onclick="handleLogout()"
                        class="text-gray-500 hover:text-black transition-colors text-sm font-medium">
                        Logout
                    </button>
                </div>
            </div>
        </header>
        <!-- Main Content -->
        <main class="max-w-3xl mx-auto px-4 py-8">
            <!-- Add Todo Form -->
            <div class="bg-white border border-gray-200 rounded-lg p-6 mb-8">
                <h2 class="text-lg font-semibold text-black mb-4">Add New Task</h2>

                <div class="mb-4">
                    <input type="text" id="todo-title"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black transition-colors"
                        placeholder="Task title...">
                </div>

                <div class="mb-4">
                    <textarea id="todo-description" rows="2"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black transition-colors resize-none"
                        placeholder="Description (optional)..."></textarea>
                </div>

                <button onclick="handleAddTodo()"
                    class="bg-black text-white px-6 py-3 rounded-lg font-medium hover:bg-gray-800 transition-colors">
                    Add Task
                </button>
            </div>
<!-- Stats -->
            <div class="flex gap-4 mb-6">
                <div class="bg-white border border-gray-200 rounded-lg px-4 py-3 flex-1">
                    <p class="text-gray-500 text-sm">Total</p>
                    <p id="stat-total" class="text-2xl font-bold text-black">0</p>
                </div>
                <div class="bg-white border border-gray-200 rounded-lg px-4 py-3 flex-1">
                    <p class="text-gray-500 text-sm">Completed</p>
                    <p id="stat-completed" class="text-2xl font-bold text-black">0</p>
                </div>
                <div class="bg-white border border-gray-200 rounded-lg px-4 py-3 flex-1">
                    <p class="text-gray-500 text-sm">Pending</p>
                    <p id="stat-pending" class="text-2xl font-bold text-black">0</p>
                </div>
            </div>

            <!-- Todo List -->
            <div id="todo-list" class="space-y-3">
                <!-- Todos will be rendered here -->
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="hidden text-center py-16">
                <div class="text-6xl mb-4"></div>
                <h3 class="text-xl font-semibold text-black mb-2">No tasks yet</h3>
                <p class="text-gray-500">Add your first task to get started</p>
            </div>
        </main>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
